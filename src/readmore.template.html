<span name="text">
	<span>{{ vm.lessText }}</span><span ng-show="vm.showMoreText" class="more-show-hide">{{ vm.moreText }}</span>
</span>

<span name="toggle" ng-show="vm.toggle.show">
	<span ng-class="vm.toggle.dotsClass" ng-show="!vm.toggle.state">{{ vm.toggle.dots }}</span>
	<a ng-class="vm.toggle.linkClass" ng-click="vm.doToggle()">{{ vm.toggle.text }}</a>
</span>
