<!DOCTYPE html>
<html lang="en">
<head>
	<title>Angular-Read-More Directive</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<link rel="stylesheet" href="https://material.angularjs.org/0.11.1/angular-material.css">
	<link rel="stylesheet" href="https://material.angularjs.org/0.11.1/docs.css">
	<style>
		md-whiteframe {
			padding: 10px;
			background-color: #E3F2FD;
		}

		a {
			color: blue;
			cursor: pointer;
		}

		.more-show-hide {
			-webkit-transition: all linear 0.2s;
			transition: all linear 0.2s;
		}

		.more-show-hide.ng-hide {
			opacity: 0;
		}

		.toggle-dots {
			color: darkgrey;
		}

		.toggle-link {
			color: green;
		}
	</style>
</head>
<body layout="row">
<md-content layout-padding style="height: 800px;padding: 24px;" ng-app="MyApp">
	<div ng-controller="ExampleController">
		<h1>Angular Read More Directive</h1>

		<h2>Dynamic options</h2>

		<form name="userForm">
			<md-input-container flex>
				<label>Text</label>
				<textarea ng-model="text" columns="1" md-maxlength="700"></textarea>
			</md-input-container>
			<md-input-container flex>
				<label>Limit</label>
				<input ng-model="limit" type="number"/>
			</md-input-container>
			<md-input-container flex>
				<label>Less text</label>
				<input ng-model="lessText" type="text"/>
			</md-input-container>
			<md-input-container flex>
				<label>More text</label>
				<input ng-model="moreText" type="text"/>
			</md-input-container>
		</form>

		<h2>Result</h2>

		<md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
			<div hm-read-more
				 hm-text="{{text}}"
				 hm-limit="{{limit}}"
				 hm-more-text="{{moreText}}"
				 hm-less-text="{{lessText}}"
				 hm-toggle-dots-class="toggle-dots"
				 hm-toggle-link-class="toggle-link"
				>
			</div>
		</md-whiteframe>
	</div>
</md-content>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.11.1/angular-material.min.js"></script>
<script src="/dist/readmore.min.js"></script>
<script>
	var app = angular.module('MyApp', ['ngMaterial', 'hm.readmore']);
	app.config(function ($mdThemingProvider) {
		$mdThemingProvider
			.theme('default')
			.primaryPalette('grey')
			.accentPalette('pink')
			.warnPalette('red')
	})

	app.controller('ExampleController', Example4Controller);

	/** @ngInject */
	function Example4Controller($scope) {
		$scope.text = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque gravida vel erat eu vestibulum. Maecenas malesuada, ante at venenatis porta, erat risus porta massa, ac vestibulum libero ex id mauris. Sed faucibus arcu eget lorem vestibulum congue. Phasellus at elit non dolor semper eleifend. Donec nec maximus purus. Donec pretium orci sed ullamcorper scelerisque. Nullam quis elit tristique, interdum eros quis, tincidunt tortor. Fusce odio enim, maximus in sollicitudin vitae, fermentum in elit. Aliquam pretium odio condimentum, fringilla risus in, mollis mi. Phasellus ullamcorper enim vehicula mi commodo laoreet.';
		$scope.limit = 200;
		$scope.lessText = "Read less";
		$scope.moreText = "Read more";
	}
</script>

</body>
</html>
