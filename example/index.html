<!DOCTYPE html>
<html lang="en">
<head>
	<title>Angular-Read-More Directive</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<link rel="stylesheet" href="https://material.angularjs.org/HEAD/angular-material.css">
	<link rel="stylesheet" href="https://material.angularjs.org/HEAD/docs.css">
	<style>
		md-whiteframe {
			padding: 10px;
			background-color: #E3F2FD;
		}

		a {
			color: blue;
			cursor: pointer;
		}

		.more-show-hide {
			-webkit-transition: all linear 0.2s;
			transition: all linear 0.2s;
		}

		.more-show-hide.ng-hide {
			opacity: 0;
		}


	</style>
</head>
<body layout="row">
<md-content layout-padding style="height: 600px;padding: 24px;" ng-app="MyApp">
	<div ng-controller="ExampleController">
		<h1>Example: Angular Read More Directive</h1>

		<h2>Dynamic options</h2>

		<form name="userForm">
			<md-input-container flex>
				<label>Text</label>
				<textarea ng-model="text" columns="1" md-maxlength="300"></textarea>
			</md-input-container>
			<md-input-container flex>
				<label>Limit</label>
				<input ng-model="limit" type="number"/>
			</md-input-container>
			<md-input-container flex>
				<label>Less text</label>
				<input ng-model="lessText" type="text"/>
			</md-input-container>
			<md-input-container flex>
				<label>More text</label>
				<input ng-model="moreText" type="text"/>
			</md-input-container>
		</form>

		<h2>Result</h2>

		<md-whiteframe class="md-whiteframe-z1" layout="">
			<div hm-read-more
				 hm-text="{{text}}"
				 hm-limit="{{limit}}"
				 hm-more-text="{{moreText}}"
				 hm-less-text="{{lessText}}">
			</div>
		</md-whiteframe>
	</div>

</md-content>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.js"></script>
<script src="../dist/readmore.min.js"></script>
<script>
	var app = angular.module('MyApp', ['ngMaterial', 'hm.readmore']);
	app.config(function ($mdThemingProvider) {
		$mdThemingProvider
			.theme('default')
			.primaryPalette('grey')
			.accentPalette('pink')
			.warnPalette('red')
	})

	app.controller('ExampleController', Example4Controller);

	/** @ngInject */
	function Example4Controller($scope) {
		$scope.text = '123456789';
		$scope.limit = 8;
		$scope.lessText = "Less";
		$scope.moreText = "More";
	}
</script>

</body>
</html>
